steps:
# Step 1: Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/agi-sentiment-analyzer:$BUILD_ID', '.']

# Step 2: Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/agi-sentiment-analyzer:$BUILD_ID']

# Step 3: Deploy as Cloud Function (for Pub/Sub triggers)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'functions'
  - 'deploy'
  - 'agi-sentiment-processor'
  - '--runtime'
  - 'python39'
  - '--trigger-topic'
  - 'news-data-stream'
  - '--entry-point'
  - 'process_news_sentiment'
  - '--memory'
  - '1GB'
  - '--timeout'
  - '300s'
  - '--region'
  - 'us-central1'
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,REGION=us-central1'

# Step 4: Deploy to Cloud Run (for API access)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'agi-sentiment-analyzer'
  - '--image'
  - 'gcr.io/$PROJECT_ID/agi-sentiment-analyzer:$BUILD_ID'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--memory'
  - '2Gi'
  - '--cpu'
  - '2'
  - '--concurrency'
  - '20'
  - '--max-instances'
  - '10'
  - '--set-env-vars'
  - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,REGION=us-central1'
  - '--allow-unauthenticated'

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'